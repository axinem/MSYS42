{% extends 'infotemp.html' %}
{% load static %}
{% block content %}

<style>
    .category-section {
        margin-left: 50px;
        margin-bottom: 30px;
        margin-top: 50px;
        margin-right: 50px;
    }
    .product-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 50px;
        justify-content: start;
        margin-top: 50px;
        margin-left: 50px;
    }
    .product-card {
        width: 100%;
        max-width: 250px;
        border: none;
        padding: 15px;
        text-align: center;
        border-radius: 8px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s;
    }
    .product-card:hover {
        transform: translateY(-5px);
    }
    .product-card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        margin-bottom: 15px;
        border-radius: 8px;
    }
    .product-name {
        font-weight: 600;
        font-size: 18px;
        margin-bottom: 8px;
        color: #333;
    }
    .product-price {
        color: #c77663;
        font-size: 16px;
        font-weight: 500;
    }
    .input-group {
        border-radius: 20px;
        font-size: 15px; 
    }
    .form-control, .form-select {
        border-radius: 20px; 
        font-size: 15px; 
    }
    .btn-outline-secondary {
        border-radius: 20px; 
        font-size: 15px; 
    }
    .footer {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 60px; 
    }

</style>

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-4 mb-4">
            <h1 class="mb-4">Products</h1>
            <div class="category-section">
                <div class="input-group mb-3">
                    <label for="category" class="form-label me-2">Search</label>
                    <input type="text" id="search" class="form-control" placeholder="Search products" aria-label="Search products" aria-describedby="search-btn">
                    <button class="btn btn-outline-secondary" type="button" id="search-btn">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
                <div class="input-group mb-3">
                    <label for="category" class="form-label me-2">Category</label>
                    <select id="category" class="form-select">
                        <option value="Sample1">Sample1</option>
                        <option value="Sample2">Sample2</option>
                    </select>
                    <button class="btn btn-outline-secondary" type="button">
                        <i class="bi bi-filter"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="col-lg-8">
            <div class="row product-grid">
                {% for product in products %}
                <div class="col-sm-6 col-md-4 mb-4">
                    <a href="{% url 'product_detail' product.id %}" class="product-card">
                        <img src="{% static 'images/'|add:product.image %}" alt="{{ product.name }}">
                        <div class="product-name">{{ product.name }}</div>
                        <div class="product-price">â‚±{{ product.price }}</div>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
