{% extends 'infotemp.html' %}

<head>
    <style>
        .container {
            max-width: 1000px;
            display: flex;
            justify-content: flex-end;
        }
        .card {
            background-color: black;
            padding: 20px;
            color: white;
            border: 1px solid #ccc;
        }
        .header-section {
            margin-bottom: 20px;
        }
        .summary-table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #ccc; 
        }
        .summary-table th, .summary-table td {
            border: 1px solid #ccc;
            padding: 15px; 
            text-align: center;
        }
        .summary-table th {
            background-color: #444;
        }
        .btn-primary {
            border-radius: 20px;
            font-size: 15px;
        }
        .btn-container {
            margin-top: 20px;
            text-align: right;
        }
    </style>
</head>

{% block content %}
    <div class="container mt-5">
        <div class="card">
            <div class="header-section">
                <h1>My Cart</h1>
            </div>
            
            <table class="summary-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Qty</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Product Name</td>
                        <td>₱29.99</td>
                        <td>2</td>
                        <td>₱59.98</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4" style="text-align: right;">Subtotal:</td>
                        <td>₱59.98</td>
                    </tr>
                </tfoot>
            </table>
            
            <div class="btn-container">
                <button type="button" class="btn btn-primary">Update Cart</button>
                <a href="{% url 'checkout' %}" class="btn btn-primary">Checkout</a>
            </div>
        </div>
    </div>
{% endblock %}
