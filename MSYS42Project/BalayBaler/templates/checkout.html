{% extends 'infotemp.html' %}
{% load static %}

<head>
    <style>
        .card {
            background-color: black;
        }
    </style>
</head>

{% block title %} Checkout {% endblock %}

{% block content %} 
    <div class="card">
        <!--
        fname = request.POST.get('fname')
        lname = request.POST.get('lname')
        phonenum = request.POST.get('phonenum')
        email = request.POST.get('email')
        add1 = request.POST.get('add1')
        add2 = request.POST.get('add2')
        city = request.POST.get('city')
        region = request.POST.get('region')
        zipc = request.POST.get('zipc')
        -->

        <form method="POST" action="{% url 'checkout' %}">{% csrf_token %}
            <label for="fname"> First Name </label>
            <input type="text" class="form-control" id="fname" name="fname" placeholder="First Name...">

            <label for="lname"> Last Name </label>
            <input type="text" class="form-control" id="lname" name="lname" placeholder="Last Name...">

            <label for="phonenum"> Phone Number </label>
            <input type="text" class="form-control" id="phonenum" name="phonenum" placeholder="Phone Number...">

            <label for="email"> Email </label>
            <input type="text" class="form-control" id="email" name="email" placeholder="Email...">

            <label for="add1"> Address Line One </label>
            <input type="text" class="form-control" id="add1" name="add1" placeholder="Address Line One...">

            <label for="add2"> Address Line Two </label>
            <input type="text" class="form-control" id="add2" name="add2" placeholder="Address Line Two...">

            <label for="city"> City </label>
            <input type="text" class="form-control" id="city" name="city" placeholder="City...">

            <label for="region"> Region </label>
            <input type="text" class="form-control" id="region" name="region" placeholder="Region...">

            <label for="zipc"> ZIP Code </label>
            <input type="text" class="form-control" id="zipc" name="zipc" placeholder="ZIP Code...">

            <button type="submit">Checkout</button>
    </div>
{% endblock %}
